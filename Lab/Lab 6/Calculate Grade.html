<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateGrade</title>
</head>
<body>
    
    <p><b>กรอกคะแนน : </b></p>
    <input type="number" id="scoreInput" placeholder="0-100">
    <button onclick="runGrade()">คำนวณเกรด</button>
    <div id="outputBox">ผลลัพธ์จะปรากฏที่นี้...</div>

    <script>
        function calculateGrade(score) {
            if (score >= 80) {
                return "A";
            } else if (score >= 70) {
                return "B";
            } else if (score >= 60) {
                return "C";
            } else if (score >= 50) {
                return "D";
            } else {
                return "F";
            }
        }

        function runGrade() {
            const output = [];
            let score = Number(document.getElementById("scoreInput").value);

            if (isNaN(score) || score < 0 || score > 100) {
                output.push("⚠ กรุณากรอกคะแนน 0-100 เท่านั้น");
                document.getElementById("outputBox").textContent = output.join("\n");
                return;
            }

            let grade = calculateGrade(score);

            output.push("คะแนน : " + score);
            output.push("เกรด : " + grade);

            console.log("คะแนน :", score);
            console.log("เกรด :", grade);

            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
