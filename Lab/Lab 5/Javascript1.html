<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ตัวอย่างที่ 1</title>
</head>
<body>
    
    <h1>ตัวอย่างการเขียน Javascript แบบฝังใน HTML</h1>

    <button onclick="showMessge()">กดเพื่อแสดงข้อความ</button>

    <script>
        function showMessge() {
            alert("สวัสดีครับ นี่คือข้อความจาก Javascript ในแท็ก <script>");
        }

        console.log("โค้กใน <script> กำลังทำงาน...");
    </script>
</body>
</html>
