<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .border-list{
            border: 2px solid blue;
        }
        .radius-20{
            border-radius: 20px;
        }
        .radius-50{
            border-radius: 50%;
        }
        .radius-top{
            border-radius: 30px 30px 0 0;
        }
        .circle{
            width: 120px;
            height: 120px;
            background-color: #a0e7e5;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="border-list radius-20">
        กล่องมุมโค้ง 20px
    </div>

    <div class="border-list radius-top">
        กล่องโค้งเฉพาะด้านบน
    </div>

    <div class="border-list radius-50">
        วงลี
    </div>

    <div class="circle">
        กล่องวงกลม
    </div>
</body>
</html>
