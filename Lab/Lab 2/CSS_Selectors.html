<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Selectors</title>
    <style>
        p{
            color: green;
        }
        .highlight{
            background-color: yellow;
            padding: 5px;
        }
        #header{
            background: blue;
            color: white;
            padding: 10px;
        }
        p:hover{
            color: red;
            background-color: #ffe5e5;
            cursor: pointer;
        }
        input[type="text"]{
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }
        input[type="text"]:focus{
            border-color: rgb(255, 0 , 128);
            outline: none;
            background-color: #fff0fa;
        }
    </style>
</head>
<body>
    <h1>ตัวอย่าง CSS Selectors</h1>

    <p>
        ข้อคว่ทนี้ถูกจัดสีด้วย Element Selector (p { color: green; })
    </p>

    <p class="highlight">
        ข้อความนี้ถูกจัดสีด้วย Class Selector (.highlight)
    </p>

    <div id="header">
        นี้คือพื้นที่ Header (ID Selector)
    </div> 
    <div id="header">
        นี้คือพื้นที่ Header (ID Selector)
    </div> 
    <h2>Attbute Selector [type="text"]</h2>
    <input type="text" placeholder="กรอกข้อความที่นี่...">
</body>
</html>
